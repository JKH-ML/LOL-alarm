name: Scrape LOL Esports Schedule

on:
  # 수동 실행 가능
  workflow_dispatch:

  # 스케줄: 오전 8시 포함 4시간마다 실행 (UTC 기준이므로 -9시간)
  # 한국 시간 8시 = UTC 23시 (전날)
  # 한국 시간 12시 = UTC 3시
  # 한국 시간 16시 = UTC 7시
  # 한국 시간 20시 = UTC 11시
  # 한국 시간 0시 = UTC 15시
  # 한국 시간 4시 = UTC 19시 (전날)
  schedule:
    - cron: '0 23 * * *'  # 한국 시간 오전 8시
    - cron: '0 3 * * *'   # 한국 시간 오후 12시
    - cron: '0 7 * * *'   # 한국 시간 오후 4시
    - cron: '0 11 * * *'  # 한국 시간 오후 8시
    - cron: '0 15 * * *'  # 한국 시간 자정
    - cron: '0 19 * * *'  # 한국 시간 오전 4시

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Run scraper
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          LOLESPORTS_URL: ${{ secrets.LOLESPORTS_URL }}
        run: npm run scrape

      - name: Upload debug screenshot (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: debug-screenshot
          path: debug.png
          if-no-files-found: ignore
